<div class="title">
  <h1>更新日志</h1>
</div>

<nz-card *ngFor="let update of updates">
  <nz-timeline>
    <ng-template #title>
      {{update.title}}
    </ng-template>
    <ng-template #extra>
      <span>{{update.date}}</span>
    </ng-template>
    <ng-template #body>
      <p>
        {{update.content}}
      </p>
    </ng-template>
  </nz-timeline>
</nz-card>
