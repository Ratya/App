<!doctype html>

<html lang="jp">
  <head>
    <meta charset="utf-8">

    <!-- Title -->
    <title>Ratya</title>

    <!-- Description -->
    <meta name="description" content="Ratya Web Application" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <!-- Single Page App -->
    <base href="/">

    <!-- Progressive Web App -->
    <meta name='viewport' content='width=device-width,initial-scale=1.0,minimum-scale=1.0,user-scalable=0,viewport-fit=cover'>
    <meta name='mobile-web-app-capable' content='yes'>
    <meta name='msapplication-starturl' content='/'>
    <meta name='theme-color' content='white'>

    <!-- Android  -->
    <meta name="theme-color" content="black">
    <meta name="mobile-web-app-capable" content="yes">

    <!-- iOS -->
    <meta name="apple-mobile-web-app-title" content="OL Admin">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <!-- Windows  -->
    <meta name="msapplication-navbutton-color" content="red">
    <meta name="msapplication-TileColor" content="red">

    <!-- Pinned Sites  -->
    <meta name="application-name" content="Ratya">
    <meta name="msapplication-tooltip" content="Ratya">
    <meta name="msapplication-starturl" content="/">

    <!-- Tap highlighting  -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- UC Mobile Browser  -->
    <meta name="full-screen" content="yes">
    <meta name="browsermode" content="application">

    <!-- Disable night mode for this page  -->
    <meta name="nightmode" content="enable/disable">

    <!-- Fitscreen  -->
    <!--
    <meta name="viewport" content="uc-fitscreen=yes" />
    -->

    <!-- Layout mode -->
    <meta name="layoutmode" content="fitscreen/standard">

    <!-- imagemode - show image even in text only mode  -->
    <meta name="imagemode" content="force">

    <!-- Orientation  -->
    <meta name="screen-orientation" content="portrait">

    <!-- Manifest.json  -->
    <link href="/manifest.json" rel="manifest">

    <!-- Material Design Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- No index -->
    <meta name="robots" content="noindex">
    <meta name="googlebot" content="noindex">
  </head>
  <body>
    <app-root></app-root>
    <noscript>
      <p>
        Please enable JavaScript.
      </p>
    </noscript>
  </body>
</html>
